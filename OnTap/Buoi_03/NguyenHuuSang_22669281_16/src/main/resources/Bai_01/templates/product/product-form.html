<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="${product.id == null ? 'Thêm sản phẩm' :'Sửa sản phẩm'}"></h1>
    <form th:action="${product.id == null} ? @{/products/add} : @{/products/edit/{id}(id=${product.id})}"
        th:object="${product}" method="post" enctype="multipart/form-data">

        <table>
            <tr>
                <td>Tên sản phẩm</td>
                <td>
                    <input type="text" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
                </td>
            </tr>
            <tr>
                <th>Ngày tạo</th>
                <td>
                    <input type="date" th:field="*{createdDate}" placeholder="Ngày tạo" required>
                </td>
            </tr>

            <tr>
                <td>Giá: </td>
                <td>
                    <input type="number" th:field="*{price}" placeholder="Nhập giá" required>
                </td>
            </tr>

            <tr>
                <td>Số lượng</td>
                <td>
                    <input type="number" th:field="*{quantity}" placeholder="Nhập số lượng" required>
                </td>
            </tr>

            <tr>
                <td>Danh mục</td>
                <td>
                    <select th:field="*{category}">
                        <option value=""> -- Chon danh mục -- </option>
                        <option th:each="cat : ${categorys}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </td>
            </tr>

<!--            hình ảnh hiện tại-->
            <tr th:if="${product.image} !=null">
                <td>Hình ảnh hiện tại: </td>
                <td>
                    <img th:src="${'/uploads/' + product.image}"/>
                </td>
            </tr>

<!--            Upload hình ảnh mới-->
            <tr>
                <td th:text="${product.name} != null  ? 'Thay đổi hình ảnh ' : 'Hình ảnh'">Hình ảnh</td>
                <td>
                    <input type="file" name="fileImage" accept="image/*">
                </td>
            </tr>

<!--            CheckBok: Còn hàng-->
            <tr>
                <td>Còn hàng:</td>
                <td>
                    <input type="checkbox" th:field="*{inStock}" id="inStock">
                    <label for="inStock">Sản phầm còn hàng</label>

                </td>
            </tr>

<!--            Radio Button: trạng thái sản phẩm-->
            <tr>
                <td>Trạng thái</td>
                <td>
                    <input type="radio" th:field="*{productCondition}" value="NEW" id="conditionNew">
                    <label for="conditionNew">Mới 100%</label>

                    <input type="radio" th:field="*{productCondition}" value="REFURBISHED" id="conditionRefurbished">
                    <label for="conditionRefurbished">Đã tân trang</label>

                    <input type="radio" th:field="*{productCondition}" value="USED" id="conditionUsed">
                    <label for="conditionUsed">Đã qua sử dụng</label>


                </td>
            </tr>

<!--            Select Multiple: colors-->
            <tr>
                <td>Màu sắc</td>
                <td>
                    <select th:field="*{colors}" multiple class="form-select">
                        <option value="BLACK">Đen</option>
                        <option value="WHITE">Trắng</option>
                        <option value="RED">Đỏ</option>
                    </select>
                    <small>Nhấn Ctrl + để chọn nhiều màu</small>
                </td>
            </tr>
        </table>

        <div class="btn-group">
            <button type="reset">Reset</button>
            <a th:href="@{/products}">Quay lại</a>
            <button type="submit">Lưu</button>

        </div>

    </form>
</div>
</body>
</html>
